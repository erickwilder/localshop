<html>
    <head>
        <meta charset="utf-8" />

        <title>Links for {{ package.info.name }}</title>

        <style>
            a { display: block; }
        </style>
    </head>
    <body>

    <h1>Links for {{ package.info.name }}</h1>

{% for version, release_files in package.releases.items %}
    {% for file in release_files %}
        <a href="{{ file.url }}" rel="package">{{ file.filename }}</a>
    {% endfor %}
{% endfor %}
